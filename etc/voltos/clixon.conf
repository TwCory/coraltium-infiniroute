<?xml version="1.0" encoding="UTF-8"?>
<clixon-config xmlns="http://clicon.org/config">

  <!-- Datastores -->
  <CLICON_XMLDB_DIR>/var/lib/clixon</CLICON_XMLDB_DIR>
  <CLICON_STARTUP_DB>/var/lib/clixon/startup-db.xml</CLICON_STARTUP_DB>
  <CLICON_RUNNING_DB>/var/lib/clixon/running-db.xml</CLICON_RUNNING_DB>
  <CLICON_CANDIDATE>1</CLICON_CANDIDATE>

  <!-- YANG -->
  <CLICON_YANG_DIR>/usr/share/yang</CLICON_YANG_DIR>
  <CLICON_YANG_SUBDIR>/etc/voltos/yang</CLICON_YANG_SUBDIR>
  <CLICON_YANG_MODULE_MAIN>voltos-system</CLICON_YANG_MODULE_MAIN>

  <!-- CLI: start directly in config mode (keeps this minimal) -->
  <CLICON_CLI>clixon_cli</CLICON_CLI>
  <CLICON_CLISPEC_DIR>/etc/voltos/cli</CLICON_CLISPEC_DIR>
  <CLICON_CLI_MODE>configure</CLICON_CLI_MODE>
  <CLICON_CLI_AUTOCLI>0</CLICON_CLI_AUTOCLI>

  <!-- Backend plugin -->
  <CLICON_BACKEND_PLUGIN>/usr/local/lib/libclixon_backend_voltos.so</CLICON_BACKEND_PLUGIN>

  <!-- Keep NACM off for first smoke test -->
  <CLICON_NACM_MODE>disabled</CLICON_NACM_MODE>

  <!-- Sockets/PIDs -->
  <CLICON_BACKEND_SOCK>/var/run/clixon/backend.sock</CLICON_BACKEND_SOCK>
  <CLICON_BACKEND_PIDFILE>/var/run/clixon/backend.pid</CLICON_BACKEND_PIDFILE>
</clixon-config>
